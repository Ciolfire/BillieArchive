    fail: "{name} non modifié."
  new:
    done: "{name} créé."
    fail: "{name} non créé."
  delete:
    done: "{name} supprimé."
    fail: "{name} non supprimé."

registration:
  duplicate: Cette adresse email n'est pas disponible.
  validate:
    start: Votre compte a été créé, vous allez recevoir un email afin de l'activer.
    restart: L'email a été renvoyé, si vous ne le trouvez pas, vérifiez vos messages indésirables.
    success: Votre adresse email a été validée.
    login: Vous avez été automatiquement connecté, bienvenue !
    not: Ce lien d'activation n'est pas valide.

character:
  ability:
    remove:  >-
      {method, select,
          reduce {{type} — {element} réduit(e) de un.}
          other {{type} — {element} supprimé(e).}
      }
  not.removed: "{method} {type} — {element} échec."
  access:
    new: "Informations partagées à {name}."
    edit: "Mise à jour des informations partagées à {name}."
    none: "Aucun personnage disponible."
  delete:
    success: "Le personnage {name} a été supprimé avec succès."
  duplicate:
    success:
      chronicle: "{name} a été ajouté à la chronique {chronicle}."
      list: "{name} a été ajouté à vos personnages."
    failed: "Une erreur s'est produite, {name} n'a pas été dupliqué."
  edit:
    denied: "Vous n'êtes pas autorisé à modifier ce personnage."
    success: >-
      {count, plural,
        =0 {Vos modifications ont été enregistrées.}
        other {Vos modifications ont été enregistrées, # points d'experience utilisés.}
      }
  morality:
    increase: "{name} a gagné de la Moralité."
    decrease: "{name} a perdu de la Moralité."
  peek:
    declined: "Vous n'êtes pas autorisé à regarder les informations sur ce personnage."
    unavailable: "Ce personnage ne fait pas partie d'une chronique."
    self: "Ce personnage vous appartient, affichage de sa feuille."
  template:
    lesser:
      add: >-
        {type, select,
            ghoul {{name} est maintenant une Goule.}
            other {{name} est maintenant un(e) {type}.}
        }
      remove: >-
        {type, select,
            ghoul {{name} n'est plus une Goule.}
            other {{name} n'est plus un(e) {type}.}
        }
      deactivated: "{name} n'est plus un(e) {old}."
      same: "{name} est déjà un(e) {type}, pas de modification."
clan:
  join: "{name} est maintenant membre du clan suivant: {bloodline}."
  delete:
    success: "Le Clan/la lignée {name} a été supprimé(e) avec succès."
    failed: "The Clan/Bloodline {name} n'a pas été supprimé(e)."
  bloodline:
    join: "{name} est maintenant membre de la lignée suivante: {bloodline}."