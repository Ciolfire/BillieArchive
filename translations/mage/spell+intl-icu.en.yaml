  sympathy:
    sensory: 
      label: sensory
      text: "You can see, hear or otherwise sense your target directly. This is the default factor, a sensory spell. (When trying to locate a target with hearing or smell, use the rules on pp. 166-167 of the World of Darkness RulebookWorld of Darkness RulebookWorld of Darkness RulebookWorld of Darkness RulebookWorld of Darkness Rulebook.)"
    intimate: 
      label: intimate
      text: "You have a piece of the target’s physical substance, such as hair, nail clippings or blood from a creature, a leaf or flower from a plant, or a sliver of material from an object. Or you know the target very well, such as a longtime friend or close family member, a beloved pet or a prized possession."
    known: 
      label: known
      text: "You know the target, which might be a friend, co-worker or personal possession. You have a photo or other accurate representation of the target, or you can see the target on live video or hear the target over live audio."
    acquainted: 
      label: acquainted
      text: "You’re acquainted with the target. It might be a casual acquaintance, a co-worker you hardly know, or an item you held or used once."
    encountered: 
      label: encountered
      text: "You have encountered the target briefly, such as a person you passed on the street or an item you touched once."
    described: 
      label: described
      text: "You have never encountered the target, but can describe it. You might know a person’s name or physical description, or what an object or place looks like."
    unknown: 
      label: unknown
      text: "If you know nothing about the target, you cannot cast a sympathetic spell on it. Knowing that there is a rival mage in town is not enough to affect the mysterious figure from afar. You must at least know his name, description or location."