notice: Message
success: Success
error: Error
warning: Warning

denied: You are not allowed to access this ressource.

general:
  edit:
    done: "{name} modified."
    fail: "{name} not modified."
  new:
    done: "{name} created."
    fail: "{name} not created."
  delete:
    done: "{name} deleted."
    fail: "{name} not deleted."

registration:
  duplicate: This Email address is not available.
  validate:
    start: Your account has been created, you will receive an email to activate it.
    restart: An email has been sent. Please check your spam if you cannot find it.
    success: Your email address has been verified.
    login: You have been automatically connected, welcome !
    not: This activation link is not valid

character:
  ability:
    remove:  >-
      {method, select,
          reduce {{type} — {element} reduced by one.}
          other {{type} — {element} removed.}
      }
    not.removed: "{method} {type} — {element} failed."
  access:
    new: "Informations shared with {name}."
    edit: "Updated informations shared with {name}."
    none: "No character available."
  delete:
    success: "The character {name} was successfully deleted."
  duplicate:
    success:
      chronicle: "{name} was added to the chronicle {chronicle}."
      list: "{name} was added to your characters."
    failed: "Something went wrong, {name} was not duplicated."
  edit:
    denied: "You are not allowed to edit this character."
    success: >-
      {count, plural,
        =0 {Your changes have been saved.}
        other {Your changes have been saved, # experience points used.}
      }
  morality:
    increase: "{name} gained Morality."
    decrease: "{name} lost Morality."
  peek:
    declined: "You are not allowed to look at this character informations."
    unavailable: "This character is not part of a chronicle."
    self: "This is yours, redirected to the character sheet."
  template:
    lesser:
      add: >-
        {type, select,
            body_thief {{name} is now a Body Thief.}
            feral {{name} is now a Feral.}
            ghoul {{name} is now a Ghoul.}
            innocents {{name} is now an Innocent.}
            possessed {{name} is now a Possessed.}
            psychic {{name} is now a Psychic.}
            purified {{name} is now a Purified.}
            thaumaturge {{name} is now a Thaumaturge.}
            other {{name} is now a(n) {type}.}
        }
      remove: >-
        {type, select,
            body_thief {{name} is no longer a Body Thief.}
            feral {{name} is no longer a Feral.}
            ghoul {{name} is no longer a Ghoul.}
            innocents {{name} is no longer Innocent.}
            possessed {{name} is no longer a Possessed.}
            psychic {{name} is no longer a Psychic.}
            purified {{name} is no longer a Purified.}
            thaumaturge {{name} is no longer a Thaumaturge.}
            other {{name} is no longer a(n) {type}.}
        }
      deactivated: "{name} is no longer a(n) {old}."
      same: "{name} is already a(n) {type}, no change."

clan:
  join: "{name} is now a member of the {bloodline} clan."
  delete:
    success: "The Clan/Bloodline {name} was successfully deleted."
    failed: "The Clan/Bloodline {name} was not deleted."
  bloodline:
    join: "{name} is now a member of the {bloodline} bloodline."

devotion:
  delete:
    success: "The Devotion {name} was successfully deleted."
    failed: "The Devotion {name} was not deleted."

chronicle:
  rules: "{chronicle} — Rules updated."

item:
  chronicle:
    new:  "the item `{name}` has been added to the chronicle `{chronicle}`."
  character:
    new: "the item `{name}` has been added to `{character}`'s inventory."

merit:
  relation:
    update: "{name} ({old}) updated."
    change: "{name} changed from {old} to {new}."

user:
  preferences:
    edit: Preferences successfully updated.

page:
  error:
    404: |
      This content does not exist. Either it has never existed, or it was deleted... 
      
      Anyway, nothing to see here.
    403: |
      Stop !

      The access to this ressource is restricted.

      And yes, you are not allowed to see it.
    other: |
      Sorry...

      Looks like something is broken.

      It's probably my fault, but I will fix it, promise !
