character:
  ability:
    remove:  >-
      {method, select,
          reduce {{type} — {element} reduced by one.}
          other {{type} — {element} removed.}
      }
    not.removed: "{method} {type} — {element} failed."
  access:
    new: "Informations shared with {name}."
    edit: "Updated informations shared with {name}."
    none: "No character available."
  delete:
    success: "The character {name} was successfully deleted."
  duplicate:
    success:
      chronicle: "{name} was added to the chronicle {chronicle}."
      list: "{name} was added to your characters."
    failed: "Something went wrong, {name} was not duplicated."
  edit:
    denied: "You are not allowed to edit this character."
    success: >-
      {count, plural,
        =0 {Your changes have been saved.}
        other {Your changes have been saved, # experience points used.}
      }
  morality:
    increase: "{name} gained Morality."
    decrease: "{name} lost Morality."
  peek:
    declined: "You are not allowed to look at this character informations."
    unavailable: "This character is not part of a chronicle."
    self: "This is yours, redirected to the character sheet."
  template:
    lesser:
      add: >-
        {type, select,
            ghoul {{name} is now a Ghoul.}
            other {{name} is now a(n) {type}.}
        }
      remove: >-
        {type, select,
            ghoul {{name} is no longer a Ghoul.}
            other {{name} is no longer a(n) {type}.}
        }
      deactivated: "{name} is no longer a(n) {old}."
      same: "{name} is already a(n) {type}, no change."
clan:
  delete:
    success: "The Clan/Bloodline {name} was successfully deleted."
    failed: "The Clan/Bloodline {name} was not deleted."