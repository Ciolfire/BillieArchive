help:
  img: ""
  container: Vous pouvez choisir un contenant pour cet objet.
  is.container: Cochez cette case si votre objet peut en contenir d'autres.
  quality: |
    Les outils possèdent habituellement un score de 1 à 5 en terme de qualité, et indique le nombre de dés à ajouter au lancer quand des actions pertinentes sont entreprises.
    De façon générale, des objets et outils utiles mais simple offrent un bonus de +1.
    La plupart du matériel qui est conçu et fabriqué pour une tâche précise ont un score de +2. Par exemple un slim jim pour forcer une portière de voiture.
    Des outils à +3 sont fiable et précis.
    Ceux à +4 ou +5 sont haut de gamme, fait sur mesure et probablement onéreux.
    Les équipements créés ou modifiés de façon surnaturelle ou d'autre moyens avancé peuvent atteindre un score de +4 ou +5 (ou plus !).

