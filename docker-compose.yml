version: '3.9'
services:
  db:
    container_name: mysql
    image: mysql
    command: ["--default-authentication-plugin=mysql_native_password"]
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    environment:
      - MYSQL_HOST=localhost
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
  php:
    container_name: app
    build: 
      context: ../php
    environment:
      - COMPOSER_MEMORY_LIMIT=${COMPOSER_MEMORY_LIMIT}
    links:
      - db
    ports:
      - "9000:9001"
    volumes:
      - php_socket:/var/run/php
  nginx:
    container_name: server
    build:
      context: ../nginx
    links:
      - php
    ports:
      - "80:80"
    volumes:
      - php_socket:/var/run/php
  node:
    container_name: front
    image: node:16-alpine
    command: sh ./yarn.sh
    depends_on:
      - php
    ports:
      - "8080:8080"
    restart: on-failure
    volumes:
      - php_socket:/var/run/php
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin
    links:
      - db
    ports:
      - '8081:80'
    environment:
      - PMA_HOST=${PMA_HOST}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PHP_UPLOAD_MAX_FILESIZE=${PHP_UPLOAD_MAX_FILESIZE}
volumes:
  db: